<div class="container">
        <div class="row">
        <div class="col">
          <img src="Script/images/logo4.png" class="img-responsive float-left" style="width:100%" alt="Image">
      </div>
          <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
              <form class="form-horizontal" action="/send-email" method="post" role="form">
              <fieldset>
                <legend class="text-center">Contact us</legend>
        
                <!-- Name input-->
                <div class="form-group required">
                  <label class="col-md-3 control-label" for="name">Name</label>
                  <div class="col-md-9">
                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                  </div>
                </div>
        
                <!-- Email input-->
                <div class="form-group required">
                  <label class="col-md-3 control-label" for="email"> E-mail</label>
                  <div class="col-md-9">
                    <input id="email" name="email" type="text" placeholder="E-mail" class="form-control">
                    
                  </div>
                </div>
        
                <!-- Message body -->
                <div class="form-group required">
                  <label class="col-md-3 control-label" for="message">Your message</label>
                  <div class="col-md-9">
                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                  </div>
                </div>
        
                <!-- Form actions -->
                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button type="submit" class="btn btn-secondary btn-lg btn-send">Submit</button>
                  </div>
                </div>
              </fieldset>
              </form>
            </div>
          </div>
        </div>
